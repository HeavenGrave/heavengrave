<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理</title>
    <link href="static/common/font-awesom/css/all.min.css" rel="stylesheet" >
    <link href="static/css/fileUpload/fileUpload.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <svg class="leaf-decor top" width="80" height="80" viewBox="0 0 24 24" fill="var(--primary-color)">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16.5c-4.14 0-7.5-3.36-7.5-7.5 0-.38.03-.75.08-1.1l2.38 2.38c.28.28.72.28 1 0 .28-.28.28-.72 0-1L5.59 9.41c.35-.05.72-.08 1.1-.08 4.14 0 7.5 3.36 7.5 7.5 0 .38-.03.75-.08 1.1l-2.38-2.38c-.28-.28-.72-.28-1 0-.28.28-.28.72 0 1l2.38 2.38c-.35.05-.72.08-1.1.08z"/>
    </svg>

    <div class="upload-area" id="dropZone">
        <label class="upload-label" for="fileInput">
            <i class="fas fa-leaf upload-icon"></i>
            <h2>将文件拖到此处或点击上传</h2>
            <p style="color: #9E9E9E; margin-top: 0.5rem;">支持多文件上传</p>
        </label>
        <input type="file" id="fileInput" multiple>
    </div>

    <!-- 添加搜索框 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="输入文件名或类型进行搜索">
        <button id="searchButton">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="file-list" id="fileList"></div>

    <!-- 预览模块 -->
<!--    <div id="previewModal" class="preview-modal">-->
<!--        <div class="preview-content">-->
<!--            <span class="close-btn" id="closePreview">&times;</span>-->
<!--            <iframe id="previewFrame" src="" frameborder="0"></iframe>-->
<!--        </div>-->
<!--    </div>-->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <!-- 工具栏 -->
            <div class="preview-toolbar">
                <button class="toolbar-btn" id="closePreview" title="关闭">
                    <i class="fas fa-times"></i>
                </button>
                <button class="toolbar-btn" id="openInNewTab" title="在新标签页打开">
                    <i class="fas fa-external-link-alt"></i>
                </button>
                <button class="toolbar-btn" id="fullScreen" title="全屏查看">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
            <!-- 预览内容 -->
            <iframe id="previewFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/fileUpload/fileUpload.js"></script>
</body>
</html>
